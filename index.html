<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор себестоимости</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Ваш HTML интерфейс -->
  <!-- Вставьте сюда весь ваш HTML из оригинала -->
  <!-- Не вставляйте старый <script>, он будет заменён на модуль -->

  <!-- Блок для результатов -->
  <div class="main-container">
    <div class="left">
      <!-- Ширина, высота, тираж и т.д. -->
      <label>Ширина (мм):</label>
      <input type="number" id="width" value="50">

      <label>Высота (мм):</label>
      <input type="number" id="height" value="90">

      <label>Тираж:</label>
      <input type="number" id="quantity" value="1000">

      <!-- Тип бумаги -->
      <label>Тип бумаги:</label>
      <select id="paperType">
        <option value="offset">Офсетная</option>
        <option value="matt" selected>Мелованная</option>
        <option value="cardboard">Картон</option>
        <option value="designer">Дизайнерская</option>
        <option value="adhesive">Самоклейка</option>
      </select>

      <!-- Плотность -->
      <div id="customPaperPriceContainer" style="display: none;">
        <label>Стоимость за лист, руб:</label>
        <input type="number" id="customPaperPrice" value="100">
      </div>
      <div id="paperOptions"></div>

      <!-- Послепечатные работы -->
      <label><input type="checkbox" id="laminationEnabled"> Ламинация</label>
      <div id="laminationOptions" style="display:none;">
        <label>Цена ламинации за лист:</label>
        <input type="number" id="laminationCost" value="12">
        <label>Настройка ламинации:</label>
        <input type="number" id="setupLamination" value="300">
      </div>

      <!-- И другие поля... -->

    </div>

    <!-- Таблица результатов -->
    <div class="right">
      <table class="result-table" id="resultsBody">
        <thead>
          <tr>
            <th>Формат</th>
            <th>NxN</th>
            <th>Листов</th>
            <th>Бум</th>
            <th>Печать</th>
            <th>Рез</th>
            <th>Лам</th>
            <th>Биг</th>
            <th>Фальц.</th>
            <th>Выр</th>
            <th>УФ</th>
            <th>Тисн</th>
            <th>Сбор</th>
            <th>Итого</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <tr><td colspan="14">Нажмите «Рассчитать» для вывода результата</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Подключение скриптов -->
  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
